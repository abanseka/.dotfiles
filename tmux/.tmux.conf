# bind prefix to C-a
set-option -g prefix C-Space
unbind-key C-a
bind-key C-a send-prefix
set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "screen-256color"

# mouse ,split & reload
setw -g mouse on
bind-key v split-window -h
bind-key h split-window -v
bind-key r source-file ~/.tmux.conf\; display-message "successfully reloaded config"


# Vi-mode and bindings
bind-key ! break-pane -d -n _hidden_pane
bind-key @ join-pane -s $.0

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g mouse on              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-position top

# PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

run "~/.tmux/plugins/tpm/tpm" 

set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, latte
set -g pane-border-style fg="#45475B"
set -g pane-active-border-style fg="#45475B"
