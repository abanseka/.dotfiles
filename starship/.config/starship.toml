# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username\
$directory\
$git_branch\
$git_status\
$fill\
$time\
$line_break\
$character"""

add_newline = true

[fill]
symbol = " "

[directory]
truncation_length = 1

[git_branch]
truncation_length = 20
truncation_symbol = ""


[git_status]
format = """$all_status$ahead_behind"""
conflicted = '[󱏫 ](bold #C07A8D)'
ahead = '[󰤇 ](bold #C07A8D)'
behind = '[󰴻 ](bold #D8A657)'
diverged = '[ ](bold #C07A8D)'
up_to_date = '[ ](bold #818B4F)'
untracked = '[󱙑 ](bold #D8A657)'
stashed = '[󰆓 ](bold #D8A657)'
modified = '[󱓥 ](bold #D8A657)'
staged = '[󰝒 ](bold #818B4F)'
renamed = '[󰑕 ](bold #818B4F)'
deleted = '[󰆴 ](bold #C07A8D)'

[character]
success_symbol = "[   ](bold #D8A657)"
error_symbol = "[   ](bold #C07A8D)"

[username]
disabled = false
show_always = true
format = '[  $user](#D3869b bold) '

[jobs]
symbol = ' '
number_threshold = 4
symbol_threshold = 0

[time]
disabled = false
format = '[󰥔 $time](#D8A657 bold) '
time_format = '%T'
