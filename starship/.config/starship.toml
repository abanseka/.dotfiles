# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username\
$directory\
$git_branch\
$git_status\
$fill\
$time\
$line_break\
$character"""

add_newline = true

[fill]
symbol = " "

[directory]
truncation_length = 1

[git_branch]
truncation_length = 20
truncation_symbol = ""


[git_status]
format = """$all_status$ahead_behind"""
conflicted = '[󱏫 ](bold #B75D67)'
ahead = '[󰤇 ](bold #B75D67)'
behind = '[󰴻 ](bold #E6C075)'
diverged = '[ ](bold #B75D67)'
up_to_date = '[ ](bold #A3BE8C)'
untracked = '[󱙑 ](bold #E6C075)'
stashed = '[󰆓 ](bold #E6C075)'
modified = '[󱓥 ](bold #E6C075)'
staged = '[󰝒 ](bold #A3BE8C)'
renamed = '[󰑕 ](bold #A3BE8C)'
deleted = '[󰆴 ](bold #B75D67)'

[character]
success_symbol = "[   ](bold #E6C075)"
error_symbol = "[   ](bold #B75D67)"

[username]
disabled = false
show_always = true
format = '[  $user](#FF9698 bold) '

[jobs]
symbol = ' '
number_threshold = 4
symbol_threshold = 0

[time]
disabled = false
format = '[󰥔 $time](#E6C075 bold) '
time_format = '%T'
