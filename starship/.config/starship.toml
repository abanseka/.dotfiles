# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username\
$directory\
$git_branch\
$git_status\
$fill\
$time\
$line_break\
$character"""

add_newline = true

[fill]
symbol = " "

[directory]
truncation_length = 1

[git_branch]
truncation_length = 20
truncation_symbol = ""


[git_status]
format = """$all_status$ahead_behind"""
conflicted = '[󱏫 ](bold #C65F5F)'
ahead = '[󰤇 ](bold #C65F5F)'
behind = '[󰴻 ](bold #D08B65)'
diverged = '[ ](bold #C65F5F)'
up_to_date = '[ ](bold #8CA589)'
untracked = '[󱙑 ](bold #D08B65)'
stashed = '[󰆓 ](bold #D08B65)'
modified = '[󱓥 ](bold #D08B65)'
staged = '[󰝒 ](bold #8CA589)'
renamed = '[󰑕 ](bold #8CA589)'
deleted = '[󰆴 ](bold #C65F5F)'

[character]
success_symbol = "[   ](bold #D08B65)"
error_symbol = "[   ](bold #C65F5F)"

[username]
disabled = false
show_always = true
format = '[  $user](#C65F5F bold) '

[jobs]
symbol = ' '
number_threshold = 4
symbol_threshold = 0

[time]
disabled = false
format = '[󰥔 $time](#D08B65 bold) '
time_format = '%T'
