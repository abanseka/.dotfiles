format = """
$hostname\
$directory\
$git_branch\
$git_status\
$line_break\
$character\
"""

palette = "catppuccin_mocha"
add_newline = true

[fill]
symbol = " "

[hostname]
ssh_only = false
disabled = false
format = ' [$hostname |](bold #f38ba8) '

[directory]
truncation_length = 1

[git_branch]
truncation_length = 20
truncation_symbol = ""

[character]
success_symbol = '[󱞪](bold green) '

[git_status]
format = """$all_status$ahead_behind"""
conflicted = '[󱏫 ](bold #f38ba8)'
ahead = '[󰤇 ](bold #f38ba8)'
behind = '[󰴻 ](bold #f9e2af)'
diverged = '[ ](bold #cba6f7)'
up_to_date = '[ ](bold #a6e3a1)'
untracked = '[󱙑 ](bold #f9e2af)'
stashed = '[󰆓 ](bold #89b4fa)'
modified = '[󱓥 ](bold #f9e2af)'
staged = '[󰝒 ](bold #94e2d5)'
renamed = '[󰑕 ](bold #f2cdcd)'
deleted = '[󰆴 ](bold #f38ba8)'


