format = """
$hostname\
$directory\
$git_branch\
$git_status\
$line_break\
$character\
"""
add_newline = true

[fill]
symbol = " "

[hostname]
ssh_only = false
disabled = false
format = '[ cil_vhestr ](#ea9a97) '

[directory]
truncation_length = 1
style = ""

[git_branch]
truncation_length = 20
truncation_symbol = ""
style = ""

[character]
success_symbol = '[󰂵 ](#a6e3a1)'

[git_status]
format = """$all_status$ahead_behind"""
conflicted = '[ ]( #f38ba8)'
ahead = '[󰤇 ](bold #f38ba8)'
behind = '[󰴻 ](bold #f9e2af)'
diverged = '[󰕛 ]( #cba6f7)'
up_to_date = '[󱍨 ]( #a6e3a1)'
untracked = '[ ]( #f9e2af)'
stashed = '[ ]( #89b4fa)'
modified = '[ ]( #f9e2af)'
staged = '[󰻭 ]( #94e2d5)'
renamed = '[ ]( #f2cdcd)'
deleted = '[ ]( #f38ba8)'


